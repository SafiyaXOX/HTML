<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeScript Learning</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Prism Theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <!-- Prism Line Numbers Plugin -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <section class="header-1">
        <div class="header-2">
            <div style="position: absolute; top: 30px; left: 30px; font-size: 1rem; z-index: 100; background: transparent; border: none; box-shadow: none;">
                <nav>
                    <button class="home active" onclick="switchLanguage('home',this)">
                        <i class="fa-regular fa-house"></i>
                    </button>
                </nav>
            </div>
            <h1 class="welcome">Learning TypeScript</h1>
        </div>
    
        <!-- Language Navigation Banner -->
        <nav class="language-banner">
            <button class="lang-tab" onclick="switchLanguage('html', this)">HTML</button>
            <button class="lang-tab" onclick="switchLanguage('css', this)">CSS</button>
            <button class="lang-tab" onclick="switchLanguage('js', this)">JavaScript</button>
            <button class="lang-tab active" onclick="switchLanguage('ts', this)">TypeScript</button>
            <button class="lang-tab" onclick="switchLanguage('react', this)">React</button>
        </nav>
    </section>
    
    <section class="body">
        
        <!-- Blank space to work with -->
        <div>
            <h2>Introduction to TypeScript</h2>
        </div>


    </section>

    <script src="script.js"></script>

    <!-- Prism Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <!-- Prism JavaScript Language Support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <!-- Line Numbers Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
</body>
</html>
