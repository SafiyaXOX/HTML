<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1 class="welcome">Learning JavaScript</h1>
    </div>

    <!-- Language Navigation Banner -->
    <nav class="language-banner">
        <button class="lang-tab" onclick="switchLanguage('html', this)">HTML</button>
        <button class="lang-tab" onclick="switchLanguage('css', this)">CSS</button>
        <button class="lang-tab active" onclick="switchLanguage('js', this)">JavaScript</button>
        <button class="lang-tab" onclick="switchLanguage('ts', this)">TypeScript</button>
        <button class="lang-tab" onclick="switchLanguage('react', this)">React</button>
    </nav>

    <!-- Blank space to work with -->
    <div style="padding: 20px;">
        <!-- Start writing your HTML/JavaScript here -->
        
    </div>

    <script src="script.js"></script>
</body>
</html>
