<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Editor</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 style="padding: 0px; margin: 0.5px;">HTML Editor</h1>
    
    <div class="html-editor-container">
        <div class="editor-flex-layout">
            <!-- Code Input Area -->
            <div class="editor-input-area">
                <label for="html-code" class="editor-label">Write your HTML code here:</label>
                <textarea id="html-code" class="code_container editor-textarea" spellcheck="false" placeholder="Write your HTML code here..."></textarea>
                <div class="editor-button-row">
                    <button class="button_submit" onclick="runCode()"><i class="fa-solid fa-play"></i> Run</button>
                    <button class="button_reset" onclick="clearCode()"><i class="fa-solid fa-eraser"></i> Clear</button>
                    <button class="tryit" onclick="loadExample()"><i class="fa-regular fa-lightbulb"></i> Example</button>
                </div>
            </div>
            <!-- Output Area -->
            <div class="editor-output-area">
                <label for="output-frame" class="editor-label">Output:</label>
                <iframe 
                    id="output-frame"
                    class="editor-output-frame"
                    sandbox="allow-scripts allow-same-origin">
                </iframe>
            </div>
        </div>
        <div class="editor-tip">
            <i class="fa-solid fa-info-circle"></i> <b>Tip:</b> 
            Write HTML on the left and click <b>Run</b> to see your output.
            Paste your own HTML or click <b>Example</b> to start.
        </div>
    </div>

<script src="../script.js"></script>
</body>
</html>
